<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Results</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-8">
                <!-- Adjust the margin-top to move the title up a little -->
                <h1 class="text-center " style="margin-top: -180px; color: white;">
                    <i class="fas fa-table"></i> Extracted Entities
                </h1>
                <div class="table-responsive">
                    <div class="table-wrapper">
                        <!-- Add a class to style the result content -->
                        <div class="extracted-entities" style="color: white !important;">
                            {{ result | safe }}
                        </div>
                    </div>
                </div>
                <div class="text-center" style="margin-top: -30px; margin-right: -700px;">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Upload Another Document
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<head>
<style>
/* Increasing specificity to make sure the color gets applied */
body .container .extracted-entities {
    color: white !important;
}

/* Ensure the table-wrapper content is white too */
.table-wrapper {
    color: white;
}

/* Adjust position of the table (move it a little right and up) */
.table-responsive {
    margin-top: 40px;
    margin-left: 300px;
}


body {
  background-image: url("../static/QuoteGeneration.png");
  background-repeat: no-repeat;
  background-size: 100vw;
  background-position: 0px -32px;
}
</style>
</head>
</html>
